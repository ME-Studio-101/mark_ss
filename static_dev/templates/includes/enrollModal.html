{% load static %}
<!-- Модальное окно "Связи с нами" -->
<div class="modal fade modal-w_fix" id="enrollModal" tabindex="-1" aria-labelledby="enrollModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="btn-close modal_close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        <div class="modal_header">
          <div class="d-flex align-items-center flex-start">
            <h2 class="modal-title" id="enrollModalLabel">
              Запись на курс
            </h2>
          </div>

          <div class="d-flex align-items-center flex-start">
            <p>Заполните поля ниже, чтобы мы могли с вами связаться.</p>
          </div>
        </div>
        <form id="call2assForm" class="ajax-form" method="post" data-url="{% url 'form_handler' %}">
          {% include 'includes/c2aform2.html' %}
          <button type="submit" class="courses-enrollBtn courses-enrollBtn_settings1 w-100">Записаться</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Модальное окно подтверждения -->
<div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <img src="{% static 'img/form_success.png' %}">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        <h3>Вы успешно записались на курс!</h3>
        <p>Спасибо, что выбрали нашу онлайн-школу. Мы с Вами свяжемся в ближайшее время.</p>
        <button type="button" class="courses-enrollBtn courses-enrollBtn_settings1 w-100" data-bs-dismiss="modal" aria-label="Close">Закрыть</button>
      </div>
    </div>
  </div>
</div>
